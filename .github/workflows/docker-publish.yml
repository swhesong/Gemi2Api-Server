# .github/workflows/docker-publish.yml
name: Docker Build and Push

on:
  push:
    branches: [ "main" ] # 当 main 分支有更新时触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 注意：我们已经移除了在工作流中生成 uv.lock 的步骤。
      # 依赖安装的逻辑现在完全由 Dockerfile 自己处理，以确保每个平台都能正确安装。

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          # 推送多平台镜像
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            devinglaw/genmini2api:latest
            # 为每个平台创建独立的标签，方便按需拉取特定架构的镜像
            devinglaw/genmini2api:amd64-latest
            devinglaw/genmini2api:arm64-latest
